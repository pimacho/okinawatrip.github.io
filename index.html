
<!DOCTYPE html>
<html>
    <head> 
        <meta carset="UTF-8">
        <link rel="stylesheet" href=" href=”https://pimacho.github.io/okinawatrip.github.io/style.css">
        <title>OKINAWA TRIP
        </title>  
    </head>

    <body>
        <header>
            <div class="toppage">
                <h1>
                   OKINAWA TRIP
                </h1>
            </div>   
        </header>
        <div id="wrap">
            <div class="content">
                <div class="area">

                    <input type="radio" name="tab_name" id="tab1" checked>
                    <label class="tab_class" for="tab1">Schedule</label>
                    <div class="content_class">
                        <p>
                            <h2>DAY1</h2>
                            <h3><span class="circle">9:00</span>&emsp;出発</h3>
                            <h3><span class="circle">10:00</span>&emsp;到着</h3>
                            <h3><span class="circle">11:00</span>&emsp;ここから記載</h3>
                            <h3><span class="circle">13:50</span>&emsp;<a href="https://gangala.com/">ガンガラーの谷</a></h3>
                            <h3><span class="circle">13:50</span>&emsp;<a href="http://okinawatravelinfo.com/ja/sightseeing/niraikanai-bridge/">ニライカナイ橋</a></h3>
                            <h2>DAY2</h2>
                            <h3><span class="circle">9:00</span>&emsp;出発</h3>
                            <h3><span class="circle">10:00</span>&emsp;到着</h3>
                            <h3><span class="circle">11:00</span>&emsp;シュノーケリング</h3>
                            <h2>DAY3</h2>
                            <h3><span class="circle">9:00</span>&emsp;出発</h3>
                            <h3><span class="circle">10:00</span>&emsp;到着</h3>
                            <h3><span class="circle">11:00</span>&emsp;シュノーケリング</h3>


                        </p>
                    </div>
                    <input type="radio" name="tab_name" id="tab2" >
                    <label class="tab_class" for="tab2">Map</label>
                    <div class="content_class">
                      <p><iframe src="https://www.google.com/maps/d/u/0/embed?mid=1tss7pytcI39Y3yw2IXFZFAsA-kUxc6jD" width="640" height="480"></iframe></p>
                    </div>
                    <input type="radio" name="tab_name" id="tab3" >
                    <label class="tab_class" for="tab3">PakingList</label>
                    <div class="content_class">
                      <p>
                          <ul>
                              <li>お金</li>
                              <li>お洋服</li>
                              <li>水着</li>
                              <li>免許証</li>
                          </ul>
                      </p>
                    </div>
                    <input type="radio" name="tab_name" id="tab4" >
                    <label class="tab_class" for="tab4">Others</label>
                    <div class="content_class">
                      <p>Others(仮)のコンテンツを表示します</p>
                    </div>

         
               
            </div>
        </div>
    </body>
</html>
